<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de la Verdad — Detallada</title>
  <link rel="stylesheet" href="stiles.css">
</head>
<body>
  <main class="wrap">
    <header><h1>Calculadora de la Verdad</h1></header>

    <section class="calculadora">
      <input id="pantalla" type="text" aria-label="Pantalla de la calculadora" />

      <div class="botones-grid">
        <button onclick="agregarValor('(')">(</button>
        <button onclick="agregarValor(')')">)</button>
        <button onclick="moverIzquierda()">◀</button>
        <button onclick="moverDerecha()">▶</button>

        <button onclick="agregarValor('P')">P</button>
        <button onclick="agregarValor('Q')">Q</button>
        <button onclick="agregarValor('R')">R</button>
        <button onclick="agregarValor('S')">S</button>

        <button onclick="agregarValor('↔')">↔</button>
        <button onclick="agregarValor('⊕')">⊕</button>
        <button onclick="agregarValor('¬')">¬</button>
        <button onclick="limpiarPantalla()">AC</button>

        <button onclick="agregarValor('∧')">∧</button>
        <button onclick="agregarValor('∨')">∨</button>
        <button onclick="agregarValor('→')">→</button>
        <button onclick="borrarUltimo()">DEL</button>

        <button class="igual" onclick="calcularResultado()">=</button>
      </div>

      <div id="tablaWrap">
        <table id="tabla" aria-live="polite"></table>
      </div>

      <section id="detalles" class="detalles"></section>
    </section>
  </main>

  <script src="scrip.js"></script>
</body>
</html>
